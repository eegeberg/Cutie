<div class ="circle">
  Look at me!
</div>

<style>
    .circle {
  height: 100px;
  Width: 100px;
  background: red;
  border-radius: 50%;

  position: fixed;
  top: calc(50vh - 50px);
  left: calc(50vw - 50px);

  font-size: 1vh;
  font-weight: bold;
  font-family: didot;
  color: white;

  text-align: center;
  vertical-align: middle;
  line-height: 100px;
}
</style>

<script>
    window.addEventListener("mousemove", function(event){
  console.log(event.clientY);
  document.getElementsByClassName("circle")[0].style.top = (event.clientY - 50) + "px";
  document.getElementsByClassName("circle")[0].style.left = (event.clientX - 50) + "px";
});
</script>
